<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
</div>
<br/><br/>
<div>
    <table border ="2">
        <tr>
            <th>carNumber</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
     <tr th:each ="car : ${cars}">
     <td th:utext="${car.getCarNumber()}">...</td>
     <td th:utext="${car.getModel()}">...</td>
     <td th:utext="${car.getColor()}">...</td>
    </tr>
    </table>
    <form th:action="@{/cars}">
        <input type="number" th:name="count"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
